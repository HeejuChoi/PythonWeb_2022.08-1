<!DOCTYPE html>
<html lang="ko">
<head>
    <title>입력 화면</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark fixed-top">
        <!-- Brand/logo -->
        <a class="navbar-brand" style="margin-left:50px;margin-right:100px;" href="#">
            <img src="img/logo.png" alt="Logo" style="height:45px;">
        </a>
        
        <!-- Links -->
        <nav class="nav nav-pills">
            <a class="nav-link" href="/"><i class="fa-solid fa-home"></i> Home</a>
            <a class="nav-link disabled"></a>
            <a class="nav-link active" href="#"><i class="fa-solid fa-bolt"></i> Menu</a>
            <a class="nav-link disabled"></a>
            <a class="nav-link disabled" style="margin-right:50px;">
                <strong>리뷰 분석을 통한 호텔 카테고리 재분류</strong>
            </a>
        </nav>
    </nav>
    <div class="container" style="margin-top:88px;">
        <div class="row mb-5">
            <div class="col-1"></div>
            <div class="col-10">
                <h3><strong>메뉴(입력 화면)</strong></h3>
                <hr>
                <form action="/menu" method="POST" enctype="multipart/form-data">
                    <table class="table table-borderless">
                        <tr class="d-flex">
                            <td class="col-2"></td>
                            <td class="col-8">
                                <div class="mb-3">
                                    <label for="image" class="form-label">입력할 이미지 파일 선택</label>
                                    <input class="form-control" type="file" id="image">
                                </div>                                
                            </td>
                            <td class="col-2"></td>
                        </tr class="d-flex">
                        <tr class="d-flex">
                            <td class="col-2"></td>
                            <td class="col-8" style="text-align: center;">
                                <button type="submit" class="btn btn-primary mr-2">실행</button>
                                <button type="reset" class="btn btn-secondary">취소</button>
                            </td>
                            <td class="col-2"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom">
        <span class="navbar-text">
            Copyright &copy; 2022 프로젝트8조(마리아, 제임스). All rights reserved.
        </span>
    </nav>
</body>
</html>
